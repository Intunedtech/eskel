name: GitHub Actions
run-name: ${{ github.actor }} is running GitHub Actions ðŸš€
on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - run: npm install
    - run: npm test

  # publish to gpr
  deploy-storybook-vercel:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: npm --version